<!DOCTYPE html>
<html>
  <head>
    <body
      style="background-image: url(pexels-eberhard-grossgasteiger-2088210.jpg)"
    ></body>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Brand Name</title>
  </head>
  <body>
    <div id="main">
      <header>
        <span><img src="icons8-menu-100.png" alt="MENU" /></span>
        <h1 id="brand_name" class="glow">
          Shadi Shopping
          <span><img src="profile_pic_icon.png" id="profile_pic" /></span>
        </h1>
      </header>
      <span>
        <select name="events" id="event_name" class="dropdown">
          <option value="0" selected="main">Choose An Event</option>
          <option value="wedding">Wedding</option>
          <option value="reception">Reception</option>
          <option value="haldi">Haldi</option>
          <option value="sangeet">Sangeet</option>
        </select>
      </span>

      <select name="events" id="dress_name" class="dropdown">
        <option value="0" selected="main">Choose The Dress</option>
        <option value="dress1">Dress1</option>
        <option value="dress2">Dress2</option>
        <option value="dress3">Dress3</option>
        <option value="dress4">Dress4</option>
      </select>
    </div>
  </body>
</html>
